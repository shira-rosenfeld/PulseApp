<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Pulse Task Management">
  <link rel="preload" as="image" href="pulse_loading.gif">
  <title>Pulse</title>
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body style="background-color: #F8FAFC; margin: 0;">
  <div id="loading_indicator" style="position: fixed; top: 0; left: 0; right: 0; bottom: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; background-color: #F8FAFC;">
    <img src="pulse_loading.gif" alt="Loading..." width="150" />
    <p style="font-family: 'Segoe UI', Arial, sans-serif; color: #475569; font-weight: bold; margin-top: 16px; direction: rtl;">טוען סביבת עבודה...</p>
  </div>
  <script>
    // Called from Dart main() via dart:js_interop to remove the loading
    // indicator the instant Flutter's engine is ready.
    window._pulseRemoveLoader = function() {
      var el = document.getElementById('loading_indicator');
      if (el) el.parentNode.removeChild(el);
    };
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
