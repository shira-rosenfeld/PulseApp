<!DOCTYPE html>
<html>
<head>
  <base href="$FLUTTER_BASE_HREF">
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Pulse Task Management">
  <title>Pulse</title>
  <link rel="apple-touch-icon" href="icons/Icon-192.png">
  <link rel="icon" type="image/png" href="favicon.png"/>
</head>
<body style="background-color: #F8FAFC; margin: 0; display: flex; justify-content: center; align-items: center; height: 100vh; overflow: hidden;">

  <div id="loading_indicator" style="text-align: center;">
    <img src="pulse_loading.gif" alt="Loading..." width="150" />
    <p style="font-family: 'Segoe UI', Arial, sans-serif; color: #475569; font-weight: bold; margin-top: 16px; direction: rtl;">טוען סביבת עבודה...</p>
  </div>

  <script>
    {{flutter_js}}
    {{flutter_build_config}}

    _flutter.loader.load({
      onEntrypointLoaded: async function(engineInitializer) {
        let appRunner = await engineInitializer.initializeEngine();
        await appRunner.runApp();
        document.getElementById('loading_indicator').remove();
      }
    });
  </script>
</body>
</html>
